;; minibuffer用不一样的颜色
(defun minibuffer-bg ()
  (set (make-local-variable 'face-remapping-alist)
       '((default :background "#2f2b2e"))))
(add-hook 'minibuffer-setup-hook 'minibuffer-bg)

