(defun check-expansion ()
  (save-excursion
	(if (looking-at "\\_>") t
	  (backward-char 1)
	  (if (looking-at "\\.") t
	(backward-char 1)
	(if (looking-at "::") t
	  (if (looking-at "->") t nil))))))
