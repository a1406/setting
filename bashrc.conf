setproxy() {
    if [ -z $1 ]; then
	unset http_proxy;
	unset https_proxy;
	unset ftp_proxy;
	unset all_proxy;
	unset HTTP_PROXY;
	unset HTTPS_PROXY;
	unset FTP_PROXY;
	unset ALL_PROXY;
    else
	export http_proxy=$1;
	export https_proxy=$1;
	export ftp_proxy=$1;
	export all_proxy=$1;
	export HTTP_PROXY=$1;
	export HTTPS_PROXY=$1;
	export FTP_PROXY=$1;
	export ALL_PROXY=$1;
    fi
}


